<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>careerFoundry Courses Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>CareerFoundry Courses</h1>
  </header>

  <main>
    <section id="courseSelection">
      <h2>Select a Courses</h2>
      <!-- <select> element used to create a dropdown list -->
      <select id="courseDropdown">  
        <!-- here Course options using JavaScript -->
      </select>
    </section>

    <section id="courseDetails">
      <h2>Course Details</h2>
      <div id="courseInfo">
        <!-- here Course Details using JavaScript -->
      </div>
    </section>

    <section id="pricing">
      <h2>Pricing</h2>      
      <p>Total Price: <span id="totalPrice"></span></p>
    </section>

    <section id="startDates">
      <h2>Course Start Dates</h2>
      <p>Next Course Start Date: <span id="nextStartDate"></span></p>
      <p>Following Start Dates: <span id="followingStartDates"></span></p>
    </section>
  </main>

  <br>
  <footer>
    <p>&copy; 2023 CareerFoundry. All rights reserved.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
